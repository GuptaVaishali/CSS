<html>
<head>
	<title>hello css</title>
	<style type="text/css">
		th,td{
			text-transform:uppercase;
			border:2px solid blue;
			border-collapse:seperated;
			border-spacing:4px 4px;
		}
		table{
			border:3px solid red;
			border-spacing:8px 8px;
			width:100%;
			table-layout:fixed;
		}
	</style>
</head>
<body>
	<h1>Table-layout</h1>
	<p>This property is used to set table layout.we can set this property to either auto(default) or fixed.</p>
	<table>
		<tr>
			<td width="10%">vaishaliGuptaGupta</td> <td width="90%">51</td>
		</tr>
	</table>
</body>
</html>
