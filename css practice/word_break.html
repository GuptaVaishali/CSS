<html>
<head>
	<title>HELLO CSS</title>
	<style type="text/css">
	
		h1,h2{color:green;}
		p{
			color:blue;
			border:2px solid red;
			width:300px;
			word-break:keep-all;
		}
		
	</style>
</head>
<body>
	<h1>Text properties</h1>
	<h2>word-break</h2>
	<p>word-break property specifies line breaking rules .we can set this property to break-all,keep-all,normal.</p>
</body>
</html>
