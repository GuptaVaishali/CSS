<html>
<head>
	<title>hello css</title>
	<style type="text/css">
		table,th,td{
			text-transform:uppercase;
			border:2px solid blue;
			border-collapse:seperated;
			border-spacing:4px 4px;
		}
		table{
			border:3px solid red;
			border-spacing:8px 8px;
		}
		caption{
			caption-side:bottom;
			text-transform:uppercase;
			font-weight:bold;
		}
	</style>
</head>
<body>
	<h1>Border-spacing</h1>
	<p>This property is used to place a caption for table.we can set this property to top(default) or bottom.</p>
	<table>
	<caption>student details</caption>
	<tr>
		<th>Name</th>
		<th>Rollno</th>
		<th>Result</th>
	</tr>
	<tr>
		<td>vaishali</td>
		<td>51</td>
		<td>pass</td>
	</tr>
	<tr>
		<td>sonia</td>
		<td>41</td>
		<td>pass</td>
	</tr>
	<tr>
		<td>sumit</td>
		<td>47</td>
		<td>pass</td>
	</tr>
	</table>
</body>
</html>
