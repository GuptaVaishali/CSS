<html>
<head>
	<title>HELLO CSS</title>
	<style type="text/css">
		h1{
			color:green;
			text-transform:uppercase;
		}
		h2{
			color:pink;
			text-transform:lowercase;
		}
		p{
			color:blue;
			text-transform:capitalize;
		}
	</style>
</head>
<body>
	<h1>Text properties</h1>
	<h2>Text-transform</h2>
	<p>Text-transform is used to turn everything in uppercase,lowercase letters or capitalize the first letter
		of each word.we can set this property to none,uppercase,lowercase or capitalize.</p>
</body>
</html>
