<html>
<head>
	<title>HELLO CSS</title>
	<style type="text/css">
	
		h1,h2{color:green;}
		
		.sup{vertical-align:super;}
	
		.sub{vertical-align:sub;}
		
		p{color:blue;}
		
	</style>
</head>
<body>
	<h1>Text properties</h1>
	<h2>vertical-align</h2>
	<p>(a+b)<span class="sup">2</span></p>
	<p>H<span class="sub">2</span>O</p>
	<p>it specifies the vertical positioning of the text in the element.we can set this property to  baseline,
	sub,super,top,text-top,text-bottom,bottom,middle or specify in the form length or percentage value.</p>
</body>
</html>
