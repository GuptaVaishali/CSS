	<style type="text/css">
		li:nth-child(odd){ color:red; }
		li:nth-child(even){ color:blue; }
	</style>
</head>

	<ul>
		<li>First child </li>
		<li>second child </li>
		<li>third child </li>
		<li>Fourth child </li>
		<li>Fifth child </li>
		<li>6th child </li>
		<li>7th child </li>
		<li>8th child </li>
		<li>9th child </li>
		<li>10th child </li>
	</ul>
</body>
</html>
