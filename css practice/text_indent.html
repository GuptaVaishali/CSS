<html>
<head>
	<title>HELLO CSS</title>
	<style type="text/css">
		h2{
			text-decoration:underline;
		}
		#p1{
			color:blue;
			text-indent:70px;
		}
		#p2{
			color:purple;
			text-indent:-70px;
		}
	</style>
</head>
<body>
	<h1>Text properties</h1>
	<h2>Text-indentation</h2>
	<p id="p1">it specifies the indentation of first line of text in a block.we can specify this property to either 
	length or percentage.</p>
	<p id="p2">Negative values are allowed.the first line will be indented to the left if the value
	is negative.</p>
</body>
</html>
