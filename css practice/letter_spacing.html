<html>
<head>
	<title>HELLO CSS</title>
	<style type="text/css">
	h1{
			color:red;
			text-align:center;
			letter-spacing:4pt;
		}	
	p{
		color:blue;
		letter-spacing:4px;
	}

	</style>
</head>
<body>
	<h1>Letter-spacing</h1>
	<p>it specifies the distance between text characters.we can set this property to either normal 
	or using some identifiers like cm(centimeters),px,em,in(inches),pt(points).</p>
</body>
</html>
