<html>
<head>
	<title>hello css</title>
	<style type="text/css">
		div{
			background-color:pink;
			width:300px;
			height:400px;
			cursor:not-allowed;
		}
	</style>
</head>
<body>
	<div>
		<p>cursor property </p>
		<p>cursor values can be none,not-allowed,text,alias,pointer,progress,zoom-in,zoom-out,wait,no-drop,
			help,move,grab etc..</p>
	</div>
</body> 
</html>
