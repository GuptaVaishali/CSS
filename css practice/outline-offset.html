<html>
<head>
	<title>hello css</title>
	<style type="text/css">
		h1{
			border:3px solid red;
			outline-style:dashed;
			outline-color:blue;
			outline-width:5px;
			outline-offset:3px;
		}
		h3{
			border:2px solid;
			outline:red dotted 5px;
			outline-offset:4px;
			color:blue;
		}
	</style>
</head>
<body>
	<h1>Outline-offset property </h1>
	<h3>This property is used to add space between an outline and the edge or border of an element.</h3>
</body> 
</html>
