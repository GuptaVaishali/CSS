<html>
<head>
	<title>HELLO CSS</title>
	<style type="text/css">
	
		h1,h2{color:green;}
		p{
			color:blue;
			text-align:justify;
			text-align-last:end;
		}
		
	</style>
</head>
<body>
	<h1>Text properties</h1>
	<h2>Text-Align-Last</h2>
	<p>The Text-Align-Last property specifies how to align the last line of the text.The Text-Align-Last property
		will only works for elements with the text-align property to justify.we can set this property to auto,
		left,right,justify,center,start or end.</p>
</body>
</html>
