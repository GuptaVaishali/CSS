<html>
<head>
	<title>HELLO CSS</title>
	<style type="text/css">
	
		h1,h2{color:green;}
		p{
			color:blue;
			font-family:Arial,Serif,"Times New Roman";
			font-size:200%;
			font-stretch:expanded;
			font-style:italic; 
			font-variant:small-caps;
			font-weight:800;
		}
		
	</style>
</head>
<body>
	<h1>Text properties</h1>
	<h2>font-weight</h2>
	<p>the font-weight property allows to set the font weight of the text present on an html page.we can
	set this property to bold,normal,bolder,lighter,number(100 to 900).
	</p>
</body>
</html>
