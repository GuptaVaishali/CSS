<html>
<head>
	<title>hello css</title>
	<style type="text/css">
		#container{
			border:2px solid black;
			display:flex;
			height:400px;
		}
		#first { background-color:red; }
		#second { background-color:yellow; }
		#third {background-color:pink; flex-grow:1;}
		#fourth {background-color:orange;}
		#fifth {background-color:grey; }
		
		.dev{
				text-align:center;
				padding:10px;
				margin:10px;
				height:50px;
		}
		
		p{
			color:blue;
			font-size:20px;
			font-family:arial;
		}
	</style>
</head>
<body>
	<h1>Flexbox-property</h1>
	<h3>Flex-grow property</h3>
	<div id="container">
		<div id="first" class="dev">1 </div>
		<div id="second" class="dev"> 2</div>
		<div id="third" class="dev"> 3</div>
		<div id="fourth" class="dev"> 4</div>
		<div id="fifth" class="dev">5 </div>
	</div>
	<p>This property is used to specify how much the item will grow relative to the rest of the flexible items 
		inside the same container.If the element is not a flexible item ,the order property has no effect.We
		can set this property to number(default 0).</p>
	
</body> 
</html>
