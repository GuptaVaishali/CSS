<html>
<head>
	<title>HELLO CSS</title>
	<style type="text/css">
	
		h1,h2{color:green;}
		p{
			color:blue;
			border:2px solid red;
			width:300px;
			font-family:Arial,Serif,"Times New Roman";
		}
		
	</style>
</head>
<body>
	<h1>Text properties</h1>
	<h2>font-family</h2>
	<p> we can specify a list of font names for the text contained inside an html element,using font-family 
		property.For eg. arial,serif,"times new roman"</p>
</body>
</html>
