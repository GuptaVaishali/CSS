<html>
<head>
	<title>HELLO CSS</title>
	<style type="text/css">
	
		h1,h2{color:green;}
		p{
			color:blue;
			word-spacing:20px;
		}
		
	</style>
</head>
<body>
	<h1>Text properties</h1>
	<h2>vertical-align</h2>
	<p>The word-spacing property increases or decreases the white space between words.we can set this property 
		to either normal or in the form  of length values.</p>
