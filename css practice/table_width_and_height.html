<html>
<head>
	<title>hello css</title>
	<style type="text/css">
		th,td{
			text-transform:uppercase;
			border:2px solid blue;
			border-collapse:seperated;
			border-spacing:4px 4px;
			empty-cells:hide;
			width:19px;
			height:19px;
		}
		table{
			border:3px solid red;
			border-spacing:8px 8px;
			width:80%;
			height:60%;
		}
		caption{
			caption-side:bottom;
			text-transform:uppercase;
			font-weight:bold;
		}
	</style>
</head>
<body>
	<h1>Table Width and Height</h1>
	<p>We use width and height property to set table width and heightwe can also set table heading(th)
		width and height.</p>
	<table>
		<caption>student details</caption>
		<tr>
			<th>Name</th> <th>Rollno</th> <th>Result</th>
		</tr>
		<tr>
			<td>vaishali</td> <td>51</td> <td>pass</td>
		</tr>
		<tr>
			<td>sonia</td> <td></td> <td>pass</td>
		</tr>
		<tr>
			<td>sumit</td> <td>47</td> <td>pass</td>
		</tr>
	</table>
</body>
</html>
