<html>
<head>
	<title>HELLO CSS</title>
	<style type="text/css">
	
		h1{
			color:red;
			border-style:double dashed;
		}
		h2{
			color:purple;
			border-style:double;
		}
		
		p{
			border-style:solid double dashed dotted;
		}
	</style>
</head>
<body>
	<h1>Border properties</h1>
	<h2>Border-style</h2>
	<p>This property sets border style of an element.We can set this property to none,hidden,dotted,dashed,double
		solid,groove,ridge,inset,outset.</p>
	
</body>
</html>
