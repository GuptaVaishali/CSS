<html>
<head>
	<title>HELLO CSS</title>
	<style type="text/css">
	
		h1{
			color:red;
			border-style:groove;
			border-width:thick;
		}
		h2{
			color:purple;
			border-style:ridge;
			border-width:10px thick;
		}
		
		p{
			border-style:inset;
			border-width:thin 5px 10px thick;
		}
	</style>
</head>
<body>
	<h1>Border properties</h1>
	<h2>Border-width</h2>
	<p>This property sets border style of an element.We can set this property to none,hidden,dotted,
	dashed,double,solid,groove,ridge,inset,outset.</p>
	<p>it sets width of element border.we can set this property to thin,medium,thick,length in the form 
	of px.</p>
	
</body>
</html>
