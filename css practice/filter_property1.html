<html>
<head>
	<title>hello css</title>
	<style type="text/css">
		h1{
			border:3px solid red;
		}
		#noddy{
			filter:grayscale(100%);
		}
		#book{ filter:hue-rotate(100deg); }
		#oswald { filter:invert(100%);}
		#bheem { filter:saturate(0%);}
	</style>
</head>
<body>
	<h1>Filter property </h1>
	<h3>This property is used to define visual effects like blur and brightness to an element.</h3>
	<img id="noddy" src="noddy.jpg">
	<img id="book" src="book.jpg">
	<img id="oswald" src="oswald.jpg">
	<img id="bheem" src="bheem.jpg">
</body> 
</html>
