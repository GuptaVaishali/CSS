<html>
<head>
	<title>HELLO CSS</title>
	<style type="text/css">
		h1{
			color:red;
			text-align:center;
			letter-spacing:4pt;
			text-decoration:underline;
		}	
		h2{
			text-decoration:overline;
		}
		h3{
			text-decoration:line-through;
		}
		p{
			color:blue;
			letter-spacing:4px;
			Line-Height:400%;
		}

	</style>
</head>
<body>
	<h1>Text properties</h1>
	<h2>Text-decoration</h2>
	<h3>properties</h3>
	<p>it specifies the decoration added to the text.we can set this property underline,overline,line-through 
	or none.</p>
</body>
</html>
