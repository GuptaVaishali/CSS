<html>
<head>
	<title>hello css</title>
	<style type="text/css">
		p{
			border:3px solid purple;
			font-size:20px;
			color:red;
		}
		a:link{color:pink;}
		a:visited{color:yellow;}
		a:hover{color:grey;}
		a:active{color:green;}
	</style>
</head>
<body>
	<h1>Links</h1>
	<p>a:link-a normal unvisited link.a:visited-a link the user has visited. a:hover-a link when the user
		mouse over it. a:active-a link the moment it is clicked. </p>
	
	<a href="##">clickhere</a>
</body>
</html>
